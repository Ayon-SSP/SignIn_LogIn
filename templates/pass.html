.box
{
    position: relative;
    
}
.box .square
{
    position: absolute;    
    backdrop-filter: blur(5px);
    box-shadow: 0 25px 45px rgba(0,0,0,0.1);
    border: 1px solid rgba(255,255,255,0.5);
    border-right: 1px solid rgba(255,255,255,0.2);
    border-bottom: 1px solid rgb(255,255,255,0.2);
    background: rgb(255,255,255,0.1);
    border-radius: 10px;
    animation: animate 10s linear infinite;
    animation-delay: calc(-1s * var(--i));
}
@keyframes animate
{
    0%,100%
    {
        transform: translateY(-40px);  
    }
    50%
    {
        transform: translateY(40px);
    }

}
.box .square:nth-child(1)
{
    top: -50px;
    right: -60px;
    width: 100px;
    height: 100px;
}
.box .square:nth-child(2)
{
    top: 150px;
    left: -100px;
    width: 120px;
    height: 120px;
    z-index: 2;
}
.box .square:nth-child(3)
{
    bottom: 50px;
    right: -60px;
    width: 80px;
    height: 80px;
    z-index: 2;
}
.box .square:nth-child(4)
{
    bottom: -80px;
    left: 100px;
    width: 50px;
    height: 50px;
    z-index: 2;
}
.box .square:nth-child(5)
{
    top: -80px;
    left: 140px;
    width: 60px;
    height: 60px;
}
.container
{
    position: relative;
    width: 450px;
    min-height: 450px;
    background: rgb(255,255,255,0.1);
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px);
    box-shadow: 0 25px 45px rgba(0,0,0,0.1);
    border: 1px solid rgba(255,255,255,0.5);

    border-bottom: 1px solid rgb(255,255,255,0.2);
}
.form

}
.form h1,h3

/* for that botom underline */

.form .inputBox

.form .inputBox input

    font-size: 16px; 
    letter-spacing: 1px;
    color: #fff;
    box-sizing: 0 5px 15px rgba(0,0,0,0.05);
}
.form .inputBox input::placeholder

}
.form .inputBox input[type="submit"]
{
    background: #fff;
    color: #666;
    max-width: 100px;

}
.forget{
